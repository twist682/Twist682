<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRESH WEB TUTORIAL</title>
    <!-- Update your CSS paths as needed. Avoid spaces in folder/file names for better compatibility -->
    <link rel="stylesheet" href="fresh.css">
    <link rel="stylesheet" href="rese.css">
</head>
<body>

    <div class="separator"></div>

    <header class="main-header">
        <div class="div-one">
            <img src="GH_CARD_1.jpg" alt="GH-CARD 1">
        </div>
        <div class="div-two">MY GH-CARD DETAILS</div>
        <div class="div-three">
            <img src="GH_CARD_2.jpg" alt="GH-CARD 2">
        </div>
    </header>

    <div class="separator"></div>

    <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex officiis repellat officia alias blanditiis exercitationem cumque atque illo eaque nulla dolorum odio deserunt culpa, in maiores.</h1>

    <div class="separator"></div>

    <!-- Only one <main> per page for HTML5 validity -->
    <main>
        <div class="profile-pic">
            <img src="Ken1_20241123.jpg" alt="Profile Picture">
        </div>
        <div class="separator"></div>
        <div class="about-me">ABOUT ME</div>
        <div class="separator"></div>
        <form class="details">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text">
            <br><br>
            <label for="dob">Date Of Birth</label>
            <input id="dob" name="dob" type="date"><br><br>
            <label for="contact">Phone Number</label>
            <input id="contact" name="contact" type="tel">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email">
            <br><br>
            <label for="nationality">Nationality</label>
            <input id="nationality" name="nationality" type="text">
            <label for="region">Region</label>
            <input id="region" name="region" type="text"><br><br>
            <label for="town">Town</label>
            <input id="town" name="town" type="text">
            <label for="city">City</label>
            <input id="city" name="city" type="text">
        </form>
    </main>

    <div class="separator"></div>

    <section class="hero">
        <div class="kenone">
            <img src="Ken3-20240903-WA0557.jpg" alt="Ken 3">
        </div>
        <div class="kenthree">
            <img src="Ken2_20241123_162145_146 (2).jpg" alt="Ken 2">
        </div>
        <div class="kentwo">
            <img src="Ken1_20241123.jpg" alt="Ken 1">
        </div>
        <div class="kenfour">
            <img src="Ken4.jpg" alt="Ken 4">
        </div>
    </section>
    
    <div class="separator"></div>

    <footer class="main-footer">
        <br>Copyright 2025
    </footer>

</body>
</html>
